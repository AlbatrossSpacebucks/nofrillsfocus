<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: rgba(255,255,255,0.92);
      letter-spacing: 0.2px;
    }
    .wrap {
      text-align: center;
      line-height: 1.35;
      font-size: 16px;
      user-select: none;
    }
    .sub {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>Blinders are on.</div>
    <div class="sub">Reopen your app to continue.</div>
  </div>
</body>
</html>
