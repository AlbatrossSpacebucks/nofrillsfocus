<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Workroom</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #ddd;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .container { padding: 28px 34px; }
    .status { margin: 10px 0 16px; color: #aaa; font-size: 13px; }
    select {
      width: 100%;
      height: 40px;
      background: #0f0f0f;
      color: #ddd;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0 10px;
      outline: none;
      font-size: 14px;
    }
    .row { margin-top: 16px; display: flex; gap: 12px; }
    button {
      height: 38px;
      padding: 0 14px;
      background: #1a1a1a;
      color: #ddd;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="container">
    <div style="font-size: 20px; margin-bottom: 8px;">Select a window.</div>
    <div id="status" class="status">Ready.</div>

    <select id="picker"></select>

    <div class="row">
      <button id="refresh">Refresh</button>
      <button id="accessibility">Accessibility Settings</button>
      <button id="confirm">Confirm</button>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const picker = document.getElementById('picker');

    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log('[RENDER]', msg);
    }

    function fillOptions(items) {
      // Hard reset
      while (picker.firstChild) picker.removeChild(picker.firstChild);

      if (!Array.isArray(items) || items.length === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'No windows found';
        picker.appendChild(opt);
        return;
      }

      // Add all options
      for (let i = 0; i < items.length; i++) {
        const label = items[i];
        const opt = document.createElement('option');
        opt.value = label;
        opt.textContent = label;
        picker.appendChild(opt);
      }

      picker.selectedIndex = 0;
    }

    async function loadWindows() {
      try {
        setStatus('Loading windows...');
        if (!window.workroom) {
          setStatus('BRIDGE MISSING: preload not loaded');
          return;
        }

        const res = await window.workroom.listWindows();
        const items = (res && res.items) ? res.items : [];

        console.log('[RENDER] items length:', items.length);
        console.log('[RENDER] first items:', items.slice(0, 20));

        setStatus('WINDOWS RETURNED: ' + items.length);
        fillOptions(items);
      } catch (e) {
        setStatus('ERROR: ' + (e && e.message ? e.message : String(e)));
      }
    }

    document.getElementById('refresh').addEventListener('click', loadWindows);

    document.getElementById('accessibility').addEventListener('click', async () => {
      try {
        setStatus('Opening Accessibility Settings...');
        await window.workroom.openAccessibility();
      } catch (e) {
        setStatus('ERROR: ' + (e && e.message ? e.message : String(e)));
      }
    });

    document.getElementById('confirm').addEventListener('click', async () => {
      try {
        const label = picker.value;
        setStatus('SELECTED: ' + label);
        await window.workroom.selectWindow(label);
      } catch (e) {
        setStatus('ERROR: ' + (e && e.message ? e.message : String(e)));
      }
    });

    console.log('[RENDER] Ready.');
    setStatus('Ready.');
    loadWindows();
  </script>
</body>
</html>
