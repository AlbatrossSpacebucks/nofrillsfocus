<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Frills Focus</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#9b9b9b;
      color: rgba(255,255,255,.88);
      font-family:
      ui-monospace,
      SFMono-Regular,
      Menlo,
      Monaco,
      Consolas,
      "Liberation Mono",
      monospace;
    }
    .wrap { height:100%; display:grid; place-items:center; padding:24px; }
    .card {
      width:min(720px,92vw);
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    .title {
      font-size:18px;
      margin:0 0 10px;
      letter-spacing:0.2px;
    }
    label { display:block; font-size:13px; color:rgba(255,255,255,.72); margin:12px 0 8px; }
    select, button {
      width:100%;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:rgba(255,255,255,.9);
      padding:12px;
      font-size:14px;
      outline:none;
    }
    button { margin-top:14px; background:rgba(255,255,255,.06); cursor:pointer; }
    button:hover { background:rgb(60, 58, 58); }

    .statusBox {
      margin-top:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      padding:10px 12px;
    }
    .status {
      font-size:13px;
      color:rgba(60, 58, 58);
      line-height:1.35;
      min-height:22px;
      white-space:pre-wrap;
    }
    .hint {
      margin-top:8px;
      font-size:12px;
      color:rgba(255,255,255,.58);
      line-height:1.35;
      white-space:pre-wrap;
    }
    .hint:empty { display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">No Frills Focus</h1>

      <label for="appSelect">What do you need to focus on today?</label>
      <select id="appSelect">
        <option value="">Loading…</option>
      </select>

      <label for="durationSelect">Session length:</label>
  
      <select id="durationSelect">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">60 minutes</option>
        <option value="done">Until I’m done</option>
      </select>

      <button id="confirmBtn">Get started</button>

      <div class="statusBox">
        <div class="status" id="status"></div>
        <div class="hint" id="hint"></div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
